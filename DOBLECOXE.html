<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">

<script>
var myGamePiece;
var myGamePiece1;
var myObstacle;

function startGame() {
    myGamePiece = new component(30, 60, "green", 225, 225);
    myGamePiece1 = new component(30, 60, "red", 225, 225);
    myObstacle = new component(10, 200, "red", 30, 220);
    myObstacle1 = new component(10, 200, "green", 300, 120);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
      stop : function() {
    clearInterval(this.interval);
  }
}

function component(width, height, color, x, y, type) {

    this.type = type;
    this.width = width;
    this.height = height;
    this.speed = 0;
    this.angle = 0;
    this.moveAngle = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = color;
        ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
        ctx.restore();    
    }
    this.newPos = function() {
        this.angle += this.moveAngle * Math.PI / 180;
        this.x += this.speed * Math.sin(this.angle);
        this.y -= this.speed * Math.cos(this.angle);
    }
      this.crashWith = function(otherobj) {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var otherleft = otherobj.x;
    var otherright = otherobj.x + (otherobj.width);
    var othertop = otherobj.y;
    var otherbottom = otherobj.y + (otherobj.height);
    var crash = true;
    if ((mybottom < othertop) ||
    (mytop > otherbottom) ||
    (myright < otherleft) ||
    (myleft > otherright)) {
      crash = false;
    }
    return crash;
  }
}

function updateGameArea() {

 if (myGamePiece.crashWith(myObstacle)||myGamePiece1.crashWith(myObstacle1)) {
    myGameArea.stop();
  } else {
    myGameArea.clear();
    myObstacle.update();
    myObstacle1.update();
    myGamePiece.moveAngle = 0;
    myGamePiece.speed = 0;
  }

    if (myGameArea.keys && myGameArea.keys[87]) {myGamePiece.speed= 2; 
     if (myGameArea.keys && myGameArea.keys[65]) {myGamePiece.moveAngle = -1; }
    if (myGameArea.keys && myGameArea.keys[68]) {myGamePiece.moveAngle = 1; }
    }
    if (myGameArea.keys && myGameArea.keys[83]) {myGamePiece.speed= -1; 
     if (myGameArea.keys && myGameArea.keys[65]) {myGamePiece.moveAngle = 1; }
    if (myGameArea.keys && myGameArea.keys[68]) {myGamePiece.moveAngle = -1; }
    }
    myGamePiece.newPos();
    myGamePiece.update();
    
        myGamePiece1.moveAngle = 0;
    myGamePiece1.speed = 0;


    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece1.speed= 2; 
     if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece1.moveAngle = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece1.moveAngle = 1; }
    }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece1.speed= -1; 
     if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece1.moveAngle = 1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece1.moveAngle = -1; }
    }
    myGamePiece1.newPos();
    myGamePiece1.update();
}
</script>

<p>Make sure the gamearea has focus, and use the arrow keys to move the red square around.</p>

</body>
</html>
